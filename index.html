<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wave Guard</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/icons/favicon-16x16.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&family=Oswald:wght@200;400;500;600;700&family=Palanquin+Dark:wght@400;500&family=Radley:ital@0;1&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	</head>
	<body>
		<header class="hero-image" id="home-main">
			<div class="header-bg"></div>
			<div class="header-container">
                <div class="logo">
                    <h1>Wave Guard</h1>
                </div>
				
				<nav class="nav-wrapper">
					<ul class="nav-list">
						<li><a href="#home">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#gallery">Gallery</a></li>
						<li><a href="#signup">Sign-up</a></li>
					</ul>
				</nav>
			</div>
            <div class="hero-text">
			    <p>Join Today for a Cleaner Ocean Tomorrow!</p>
		    </div>
		<main>
		</header>
		
			<section class="mission-section">
				<h2 id="mission" class="h2-tag">Our Mission</h2>
			</section>
			<section id="gallery">
				<h2 class="h2-tag-right">Global Connection</h2>
			</section>
			<section class="signup">
				<h2 class="h2-tag">Join Us</h2>
			</section>
		</main>

		<footer id="footer" class="footer-main"></footer>

		<script
			src="https://kit.fontawesome.com/577e5ba10c.js"
			crossorigin="anonymous"
		></script>
		<script>
			let lastScrollTop = 0;

			window.addEventListener('scroll', () => {
				const st =
					window.pageYOffset || document.documentElement.scrollTop;
				const headerText = document.querySelector('.hero-text');
				if (st > lastScrollTop) {
					// Scrolling down, hide the header text
					headerText.style.opacity = '0';
				} else {
					// Scrolling up, show the header text
					headerText.style.opacity = '1';
				}

				lastScrollTop = st;
			});
		</script>
	</body>
</html>
